{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "python-api.fullname" . }}-grafana-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "python-api.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  python-api-dashboard.json: |-
{{ .Files.Get "dashboards/python-api-dashboard.json" | indent 4 }}
{{- end }}
